
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcams in Denmark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #0077cc;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .search-container {
            padding: 1em;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 0.5em;
            font-size: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        .webcam-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .webcam-item {
            background: white;
            margin: 0.5em;
            padding: 1em;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Webcams in Denmark</h1>
    </header>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for location or keyword...">
        <button onclick="searchWebcams()">Search</button>
    </div>
    <div class="webcam-list" id="webcamList"></div>

    <script>
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your Windy Webcams API key

        async function searchWebcams() {
            const query = document.getElementById('searchInput').value;
            const url = `https://api.windy.com/api/webcams/v2/list/country=DK/category=live/orderby=popularity/limit=10?show=webcams:image,location,title&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const webcams = data.result.webcams;
                const webcamList = document.getElementById('webcamList');
                webcamList.innerHTML = '';

                webcams.forEach(cam => {
                    const item = document.createElement('div');
                    item.className = 'webcam-item';
                    item.innerHTML = `
                        <h3>${cam.title}</h3>
                        <p>${cam.location.city}, ${cam.location.region}</p>
                        <iframe src="${cam.image.current.preview}" allowfullscreen></iframe>
                    `;
                    webcamList.appendChild(item);
                });
            } catch (error) {
                console.error('Error fetching webcam data:', error);
            }
        }
    </script>
</body>
</html>
